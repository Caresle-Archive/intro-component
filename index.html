<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <h1>
      Learn to code by watching others
    </h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
    </p>

    <button>
      <strong>
        Try it free 7 days 
      </strong>
      then $20/mo.thereafter
    </button>
    <form action="">
      <!-- First Name -->
      <input type="text"
        placeholder="First Name" required
        name="firstnameField" id="firstnameField"
      />
      <!-- Last Name  -->
      <input type="text"
        placeholder="Last Name" required
        name="lastnameField" id="lastnameField"
      />
      <!-- Email Address -->
      <input type="email" 
        placeholder="Email Address" required
        name="emailField" id="emailField"
      />
      <!-- Password -->
      <input type="password" 
        placeholder="Password" required
        name="passwordField" id="passwordField"
      />
      <button>
        Claim your free trial 
      </button>
    </form>
    
    <p>
      By clicking the button, you are agreeing to our <a>Terms and Services</a>
    </p>
  </main>

</html>
