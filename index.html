<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="./js/app.js" defer></script>
</head>
<body>

  <main>
    <h1>
      Learn to code by watching others
    </h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
    </p>

    <button class="btn-try">
      <strong>
        Try it free 7 days 
        <span>then</span>
      </strong>
      $20/mo.thereafter
    </button>

    <form class="form-card" id="form-free-trial">
      <!-- First Name -->
      <label class="custom-field">
        <input type="text"
          class="input"
          placeholder="First Name"
          name="first-name-Field" id="firstnameField"
        />
      </label>
      <!-- Last Name  -->
      <label class="custom-field">
        <input type="text"
          class="input"
          placeholder="Last Name"
          name="last-name-Field" id="lastnameField"
        />
      </label>
      <!-- Email Address -->
      <label class="custom-field">
        <input type="email"
          class="input"
          placeholder="Email Address"
          name="email-Field" id="emailField"
        />
      </label>
      <!-- Password -->
      <label class="custom-field">
        <input type="password" 
          class="input"
          placeholder="Password"
          name="password-Field" id="passwordField"
        />
      </label>
      <button class="btn-form">
        Claim your free trial 
      </button>
      <p>
        By clicking the button, you are agreeing to our 
        <a href="#">
          Terms and Services
        </a>
      </p>
    </form>
    
    
  </main>

  </footer> -->
</body>
</html>
